<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time tracking dashboard main</title>
    <script src="java.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap');
    </style>
</head>
<body>
    <div class="nme-bx">
        <div class="nme">
            <img src="images/image-jeremy.png">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
        </div>
        <div class="nme2">
            <nav id="btn1">Daily</nav>
            <nav id="btn2">Weekly</nav>
            <nav id="btn3">Monthly</nav>
        </div>
    </div>
<div class="bxs">
    <div class="tbxs1">
        <div class="imgbx ib1">
            <img src="images/icon-work.svg">
        </div>
        <div class="statbx">
            <h5 class="activity">Work</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-1"></span></h1>
            <p><span id="previous-1"></span></p>
        </div>

        <div class="imgbx ib2">
            <img src="images/icon-play.svg">
        </div>
        <div class="statbx sb2">
            <h5 class="activity">Play</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-2"></span></h1>
            <p><span id="previous-2"></span></p>
        </div>
        <div class="imgbx ib3">
            <img src="images/icon-study.svg">
        </div>
        <div class="statbx sb3">
            <h5 class="activity">Study</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-3"></span></h1>
            <p><span id="previous-3"></span></p>
        </div>
    </div>    
    <div class="tbxs2">
        <div class="imgbx2 imbx1">
            <img src="images/icon-exercise.svg">
        </div>
        <div class="statbx2 sbx1">
            <h5 class="activity">Exercise</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-4"></span></h1>
            <p><span id="previous-4"></span></p>
        </div>
        <div class="imgbx2 imbx2">
            <img src="images/icon-social.svg">
        </div>
        <div class="statbx2 sbx2">
            <h5 class="activity">Social</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-5"></span></h1>
            <p><span id="previous-5"></span></p>
        </div>
        <div class="imgbx2 imbx3">
            <img src="images/icon-self-care.svg">
        </div>
        <div class="statbx2 sbx3">
            <h5 class="activity">Self Care</h5>
            <h3 class="dots">...</h3>
            <h1><span id="current-6"></span></h1>
            <p><span id="previous-6"></span></p>
        </div>
    </div>
</div>
</body>
</html>
